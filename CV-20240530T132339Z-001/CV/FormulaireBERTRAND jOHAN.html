<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="formulaire.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balthazar&display=swap" rel="stylesheet">
    <title>Formulaire de contact Moumen</title>
  </head>
  <body>
    <div class="formulaire">
        <form action="https://httpbin.org/post" method="post">
            <ul>
                <li>
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="user_name" />
                </li>
                <li>
                    <label for="mail">E-mail :</label>
                    <input type="email" id="mail" name="user_mail" />
                </li>
                <li>
                    <label for="msg">Message :</label>
                    <textarea id="msg" name="user_message"></textarea>
              </li>
              <li class="alignes">
                    <label for="sexechoice1">Homme</label>
                    <input type="radio" name="sexe" id="sexechoice1" value="Homme">
                    <label for="sexechoice2">Femme</label>
                    <input type="radio" name=sexe id="sexechoice2" value="Femme">
                    <label for="sexechoice3">Autre</label>
                    <input type="radio" name="sexe" id="sexechoice3" value="Autre">
              </li>
              <li>
                <label for="choix">Souhaitez-vous me prendre en alternance ?</label>
                <select name="choix" id="choix">
                  <option value="pasdereponse">Veuillez choisir une réponse</option>
                  <option value="Oui">Oui</option>
                  <option value="biensur">Bien-sûr</option>
                  <option value="evidemment">Évidemment</option>
                  <option value="avecplaisir">Avec plaisir</option>
                  <option value="exact">Exactement</option>
                  <option value="">C'est ça</option>
                </select>
              </li>
              <li class="button">
                <button type="submit">Envoyer</button>
            </ul>    
        </form>
    </div>
    </body>
</html>
